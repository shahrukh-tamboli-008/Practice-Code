<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
    <table border="1" align="center" aria-colspan="2">
        <tr>
        <th bgcolor="Blue">Product ID</th>
        <th bgcolor="Blue">Product Name</th>
        <th bgcolor="Blue">Product Quality</th>
        <th bgcolor="Blue">Product Quantity</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Wheat</td>
            <td>Good</td>
            <td>200 Bags</td>
        </tr>
        <tr align="center">
            <td class="class">2</td>
            <td>rice</td>
            <td>Good</td>
            <td>250 Bags</td>
        </tr>

    </table>
</body>
</html>
